<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas no HTML</title>
</head>
<body>
    <main>
        <h1>Tabelas no HTML</h1>

        <section id="studants">
            <h2>Tabelas de Alunos</h2>
        </section>

            <table border="1">
                <thead>
                    <th>Nome</th>        <!--Cabeçalho da tabela -->
                    <th>E-mail</th>
                    <th>Matricula</th>
                </thead>
                <tbody>
                    <tr>                        <!--Preenchendo as colunas-->
                        <td>Carol Danvers</td>
                        <td>carol.danvers@email.com</td>
                        <td>1</td>
                    </tr>
                    <tr>
                        <td>Peter Parker</td>
                        <td>peter.parker@email.com</td>
                        <td>2</td>
                    </tr>
                    <tr>
                        <td>Tony Stark</td>
                        <td>tony.stark@email.com</td>
                        <td>3</td>
                    </tr>
                </tbody>    
            </table>
        
        <section id="finance">
            <h2>Tabela de Controle Financeiro</h2>
            <table border="1">
                <thead>
                    <th>Data</th>
                    <th>Tipo</th>
                    <th>Descrição</th>
                    <th>Valor</th>
                </thead>
                <tbody>
                    <tr>
                        <td rowspan="2">15/06/2022</td>  <!--Mescla linha-->
                        <td colspan="2">Despeza</td>     <!--Mescla coluna-->
                  <!--  <td>Almoço</td>      -->
                        <td>R$ 35,00</td>
                    </tr>
                    <tr>
                  <!--  <td>15/06/2022</td>  -->
                        <td>Receita</td>
                        <td>Salário</td>
                        <td>R$ 3.768,00</td>
                    </tr>
                </tbody>
            </table>
        </section>
        

        
    </main>
</body>
</html>
