<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios HTML</title>
</head>
<body>
    <main>
        <h1>Formulário</h1>
        <hr>
        <br>

        <form action="" method="post">
            <div>
                <label for="texto">Input de Texto:</label>
                <input type="text" id="texto">
            </div>

            <div>
                <label for="senha">Senha:</label>
                <input type="password" id="senha">
            </div>

            <div>
                <label for="email">E-mail:</label>
                <input type="email" id="email">
            </div>

            <div>
                <label for="data">Data de Nascimento:</label>
                <input type="date" id="data">
            </div>

            <div>
                <label for="hora">Horário:</label>
                <input type="time" id="hora">
            </div>

            <textarea name="bio" id="bio" cols="30" rows="10" placeholder="escreva"></textarea>

            <div>
            <select name="select" id="select">
                <option value="" disabled selected>Selecione uma das opções:</option>
                <option value="receita">Receita</option>
                <option value="dispeza">Dispeza</option>
                <option value="transferencia">Transferência</option>
            </select>
            </div>
            
            <div>
             <!--   <label for="qualquer">Input:</label>  -->
                <input type="submit" value="Enviar">
            </div>

           

        </form> 
    </main>
</body>
</html>
